<!DOCTYPE html5> 
 <html>
  <head>
    <meta charset='utf-8'>
    <title></title>
    <link rel="stylesheet" href='clear.css'>
    <link rel="stylesheet" href='style.css'>
  </head>
  <body>
   <div class="wrapper">

    <header>
      <div class="menu">
          <img src="img/burger.png" alt="menu">
      </div>
      <div class="logo">
          <img src="img/logo.png" alt="logo">
      </div>
      <button class="i_want">Я хочу похудеть</button>
      
      <div class="time_viewer">
        <p class="first_step">
         ПЕРВЫЙ ЭТАП ВСЕГО ЗА 
          <p class="price">3000 ГРН</p>
        </p>
        
        <p class="discount">
        СКИДКА
        <p class="discount_size">500ГРН</p>  
      </p>
      <div class="timer">
            <p class="timer_text">
                ДО КОНЦА АКЦИИ ОСТАЛОСЬ
            </p>
            <div class="timer_viewer">
                <div class="timer_numb">00</div>
                <div class="timer_numb">00</div>
                <div class="timer_numb">00</div>
                <div class="timer_numb">00</div>
                <div class="timer_collect">дни</div>
                <div class="timer_collect">часы</div>
                <div class="timer_collect">мин</div>
                <div class="timer_collect">сек</div>
            </div>
    </div>
      
      </div>
    </header>
    
    <article class="top">
        <section class="top_text">
            <p class="top_text_weight">
                WEIGHT
            </p>
            <p class="top_text_less">
                LESS
            </p>
            <p class="top_text_days">
                ПОТЕРЯ 7-10 КГ ЗА 30 ДНЕЙ
            </p>
            <p class="top_text_effective">
                ЭФФЕКТИВНАЯ И НАТУРАЛЬНАЯ ПРОГРАМАСНИЖЕНИЯ ВЕСА
            </p>
        </section>
    </article>
           
   </div>
  </body>
</html>
